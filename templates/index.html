<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc to PDF Converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Doc to PDF Converter</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Upload a DOCX file</label>
          <input type="file" class="form-control" id="fileInput" name="file" />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <div id="metadata" class="mt-3"></div>
      <div id="actionButtons" class="mt-3 d-flex align-items-center"></div>
    </div>

    <script src="/static/scripts.js"></script>
  </body>
</html>
